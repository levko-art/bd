<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/css/custom-css-bootstrap-magic-2020-12-30.css" type="text/css" media="screen">
    <link rel="stylesheet" href="static/css/custom-variables-bootstrap-2020-12-30.css" type="text/css" media="screen">
    <link rel="stylesheet" href="static/css/login-base.css" type="text/css" media="screen">
</head>
<body>
<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Будь ласка, увійдіть або зареєструйтесь</h2>
        <label for="inputEmail" class="sr-only">e-mail або особовий рахунок</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="e-mail або особовий рахунок" required autofocus>
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Запам'ятати
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Увійти</button>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Зареєструватись</button>
    </form>

</div>
<!-- /container -->
</body>
</html>
